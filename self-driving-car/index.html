<!DOCTYPE html>
<head>
    <title>Self-driving Car</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="visualizer.js"></script>
    <script src="agent_fc.js"></script>
    <script src="utils.js"></script>
    <script src="car.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="sensor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">
        function restartGame (play) {
            if (play) {
                game.restartGame(play);
            } else {
                game.evolution();
            }
        }

        // same as $('document').ready(function(){});
        document.addEventListener("DOMContentLoaded", function () {
            // let requestID = createGame();
            game = new Game();
            game.initGame();
            game.evolution();
        });
    </script>
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div class="verticalBtn">
        <button id="restart-btn" onclick="javascript: restartGame()">Start Evolution</button>
        <button id="restart-btn" onclick="javascript: restartGame(true)">Play</button>
    </div>
    <canvas id="nnCanvas"></canvas>
    <div id="evo-chart">
        <canvas id="evolution"  width="500" height="250"></canvas>
    </div>
</body>
