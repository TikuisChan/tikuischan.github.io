<!DOCTYPE html>
<head>
    <title>Self-driving Car</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="visualizer.js"></script>
    <script src="agent_fc.js"></script>
    <script src="utils.js"></script>
    <script src="car.js"></script>
    <script src="road.js"></script>

    <script type="text/javascript">
        function restartGame (play) {
            game.restartGame(play);
        }

        // same as $('document').ready(function(){});
        document.addEventListener("DOMContentLoaded", function () {
            // let requestID = createGame();
            game = new Game();
            game.initGame();
            game.animate();
        });
    </script>
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div class="verticalBtn">
        <button id="restart-btn" onclick="javascript: restartGame()">AI</button>
        <button id="restart-btn" onclick="javascript: restartGame(true)">Play</button>
    </div>
    <canvas id="nnCanvas"></canvas>
</body>
