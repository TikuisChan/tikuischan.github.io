<html>
<head>
    <meta charset='utf-8'>
    <title>Simple JavaScript Calculator</title>
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>&#9994 &#9995 &#9996 Rock Paper Scissors Game &#9994 &#9995 &#9996</h1>
    </header>
    <div class="result-board">
        <div id="player" class="player-banner">Player</div>
        <div id="computer" class="player-banner">CPU &#129302</div>
        <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div id="report-reuslt" class="report"><p>Rock Paper Scissors! Pick your choice!</p></div>
    <div class="choices-window">
        <div id="rock"><img src="./img/rock.jpg" /></div>
        <div id="paper"><img src="./img/paper.jpg" /></div>
        <div id="scissors"'><img src="./img/scissors.jpg" /></div>
    </div>
    <div class="tailer">Rock Paper Scissors! Pick your choice!</div>
</body>
</html>
